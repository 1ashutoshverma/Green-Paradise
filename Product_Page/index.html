<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Paradise</title>
    <link rel="stylesheet" href="./components/footer/footer.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar_bigscreen_container"></nav>
    <nav id="navbar_smallscreen_container"></nav>
    <div id="heading_appliedfilters_sort">
        <div id="heading_container">
            <h2 id="heading">Catalog</h2>
            <img src="./images/catalog_underline.png" alt="" id="catalog_underline">
        </div>
        <div id="applied_filters_sort">
            <p id="reset_filters">Reset Filters<svg width="16px" height="16px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M4 6H20M7 12H17M9 18H15" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></g></svg></p>
            <div id="filters_sort">
                <div id="applied_filters">
                    <p>Products : <span id="product_filters_applied">none</span></p>
                    <p>Price : <span id="price_range">none</span></p>
                </div>
                <select id="sorting">
                    <option value="">Sorting By</option>
                    <option value="atoz">A - Z</option>
                    <option value="ztoa">Z - A</option>
                    <option value="lowtohigh">Price, Low to High</option>
                    <option value="hightolow">Price, High to Low</option>
                </select>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="filters">
        <p><input type="checkbox" id="houseplant_filter">Houseplants</p>
        <p><input type="checkbox" id="houseplant_set_filter">Houseplant Sets</p>
        <p><input type="checkbox" id="flowerpot_filter">Flowerpot</p>
        <p><input type="checkbox" id="soil_and_fertilizers_filter">Soil and Fertilizers</p>
        <div id="price_range_filter_container">
            <p>0</p><input id="price_range_filter" type="range" name="" id="" min="0" step="100" value="2000" max="2000"><p>2000</p>
        </div>
        </div>
        <div id="products">
            <div id="filters_sort">
                <div id="filters_applied"></div>
                <div id="sort_by"></div>
            </div>
           <div id="products_container"></div>
            </div>
        </div>
</div>
<div id="footer"></div>
</body>
<script src="./components/product_container/product_container.js"></script>
<script src="./navbar.js"></script>
<script src="./index.js" type="module"></script>
</html>
