<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/checkout.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  
</head>
<body>
 
  <div id="kkcontainer">
    <div class="kkleft">
      <div class="kkleftUp">
        <h2>Check out</h2>
        <img src="" alt="">
      </div>

      <div class="kkaddress">
        <h5>Personal Info <span>Delivery</span> <span>Payment</span></h5>
      </div>
     
      <div class="kkinputfields">
        <div class="kkinputname">
          <input type="text" name="Firstname" >
          <input type="text" name="Lastname">
        </div>
        <div class="kkdetails">
          <input type="number" name="Firstname" >
          <input type="text" name="Firstname">
        </div>
      </div>

      <div class="kkbuttons">
        <button>Go Back</button>
        <button>Continue</button>

      </div>
     

    </div>
    <div class="kkright">
      <div class="kkorders">
        <h2>Your Orders</h2>
      </div>
    </div>
  </div>
    
   
</body>
</html>

<script src="../JS/checkout.js"></script>
